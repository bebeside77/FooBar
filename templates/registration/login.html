{% extends "base.html" %}

{% block header %}{% endblock %}

{% block content %}
    <div class="page-header">
        <h1 style="text-align: center;">FooBar에 로그인 해주세요.</h1>
    </div>

    <div class="container">
        <form action="." method="post" style="width: 50%; margin: 0 auto;">
            {% csrf_token %}
            {% if form.errors %}
                <p style="color: red; font-weight: bold;">로그인 실패! 정확한 아이디와 암호를 입력해주세요.</p>
            {% endif %}
            <div class="form-group">
                <label for="id_username">아이디(이메일 주소)</label>
                <input id="id_username" name="username" type="text" class="form-control" placeholder="아이디(이메일 주소)">
            </div>
            <div class="form-group">
                <label for="id_password">암호</label>
                <input id="id_password" name="password" type="password" class="form-control" placeholder="암호">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">아이디 저장
                </label>
            </div>
            <button type="submit" class="btn btn-success">로그인</button>
            <a href="{% url 'register' %}"><button type="button" class="btn btn-default">회원가입</button></a>
        </form>
    </div>

{% endblock %}
